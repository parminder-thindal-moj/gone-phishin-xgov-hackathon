<!DOCTYPE html>
<html>
  <head>
    <title>My Website</title>
    <script>
      function changeBackground() {
        const url = "https://flask-service-cors.enes6h8hrh0rm.eu-west-2.cs.amazonlightsail.com/score";
        const data = { url: "https://www.google.com" };

        const xhr = new XMLHttpRequest();
        xhr.open("POST", url);
        xhr.setRequestHeader("Content-Type", "application/json");
        xhr.onreadystatechange = function() {
        if (xhr.readyState === XMLHttpRequest.DONE) {
            console.log(xhr.responseText);
        }
        };
        xhr.send(JSON.stringify(data));

      }
    </script>
  </head>
  <body>
    <h1>Welcome to my website!</h1>
    <p>Click the button below to change the background color.</p>
    <button onclick="changeBackground()">Change Color</button>
  </body>
</html>
